<!DOCTYPE html>
<html>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function App (){
        const[count, setCount] = React.useState(0);
        const buttonRef = React.useRef(); // Step 1: Create a ref using React.useRef(). step 2: Attach/ give  the ref to the button element using the ref attribute. step 3: Access the button element using buttonRef.current inside the autoClick function. step 4: Call the click method on the button element to simulate a click event. 
        function increaseCount(){
          setCount(count + 1);   
        }
        function resetCount(){
          setCount(0)
        }
        function autoClick(){
          setInterval(()=>{
            
          },1000);
        }

        return(
          <>
          <button onClick={increaseCount} ref>Clicked {count} times</button>
          <button onClick={resetCount}>Reset</button>
          <button onClick={autoClick}>Auto Click</button>
          </>
          
        )
      }
        

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
