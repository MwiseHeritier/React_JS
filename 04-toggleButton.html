<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>
      .on-button {
        background-color: green;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .off-button {
        background-color: red;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      } 
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function App(){
        const[isButtonOn, setIsButtonOn] = React.useState(true);
        function toggleButton(){
          setIsButtonOn(!isButtonOn);
        }
        return(
          <button className= {isButtonOn ? 'on-button' : 'off-button'}
          onClick={toggleButton}>{isButtonOn ? 'ON' : 'OFF'}</button>
        )
      }
      
      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
